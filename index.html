<!DOCTYPE html>
<html>
	<head>
		<title>Wikipedia Viewer</title>
		<meta charset="UTF-8" />
		<script type="module" src="js/index.js" async=""></script>
		<script type="application/javasscript" src="js/index.js" nomodule="" async=""></script>
		<link rel="stylesheet" href="css/styles/index.css" media="all"></link>
	</head>
	<body>
		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
			Click here for a random article
		</a>
		<form name="search" hidden="">
			<input type="search" name="query" required="" />
			<button type="submit">Search</button>
			<details>
				<summary>Options</summary>
				<input type="number" name="limit" min="1" max="25" value="10" placeholder="#" required="" />
			</details>
		</form>
		<section id="results-container"></section>
		<template id="search-result-template">
			<div class="search-result card">
				<a href="https://en.wikipedia.org/?curid" target="_blank">
					<h3 data-field="title"></h3>
					<blockquote data-field="snippet"></blockquote>
				</a>
			</div>
		</template>
	</body>
</html>
